<!-- details dish -->
<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <!-- card -->
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{dish.image}} alt={{dish.name}}>
                <mat-card-content>
                    <p>{{dish.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="['/dishdetail', prev]"><span
                            class="fa fa-chevron-left fa-lg"></span></button>
                    <button mat-raised-button>LIKE</button>
                    <button mat-raised-button>SHARE</button>
                    <button mat-button (click)="goBack()">BACK</button>
                    <button mat-button [routerLink]="['/dishdetail', next]"><span
                            class="fa fa-chevron-right fa-lg"></span></button>

                </mat-card-actions>
            </mat-card>
        </div>
        <!-- /card -->
    </div>

    <div fxFlex="40">
        <!-- comments -->
        <div class="container" fxLayout="column" fxLayoutGap="10px">
            <mat-list fxFlex *ngIf="dish.comments">
                <h3 matLine> Comments </h3>
                <mat-list-item *ngFor="let comment of dish.comments">

                    <p matLine>
                        <span> {{comment.comment}} </span>
                    </p>
                    <p matLine>
                        <span> {{comment.rating}} </span>
                    </p>
                    <p matLine>
                        <span>-- {{comment.author}} </span><span> {{comment.date | date: 'mediumDate'}}</span>
                    </p>
                </mat-list-item>
                <mat-list-item>
                    <p matLine>
                        <span>{{ submittedComment.comment }}</span><br>
                        <span>-- {{ submittedComment.name }}</span>
                    </p>
                </mat-list-item>
            </mat-list>
            <!-- /comments -->

            <div fxFlex>
                <!-- form -->
                <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field class="half-width">
                            <input matInput formControlName="name" placeholder="Name" type="text"
                                [(ngModel)]="submittedComment.name" required>
                            <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
                        </mat-form-field>

                    </p>
                    <p>
                        <mat-slider min="1" max="5" step="1" tickInterval="1" thumbLabel></mat-slider>
                    </p>
                    <p>
                        <mat-form-field class="full-width">
                            <textarea matInput formControlName="comment" placeholder="Your Comment" rows=5
                                required [(ngModel)]="submittedComment.comment"></textarea>
                            <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
                        </mat-form-field>
                    </p>
                    <button [disabled]="commentForm.invalid" type="submit" mat-button
                        class="background-primary text-floral-white">Submit</button>
                </form>
                <!-- /form -->
            </div>

        </div>

    </div>
    <!-- /details diss -->
